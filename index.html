<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1365px)"
      href="mini.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="basic">
      <img src="./images/logo.svg" alt="" />
      <div id="score">
        <p id="scoreTitle">SCORE</p>
        <p id="scorePoints">0</p>
      </div>
    </div>

    <div id="step1">
      <img class="triangle" src="./images/bg-triangle.svg" alt="" />
      <div class="paper" id="paper"></div>
      <div class="scissors" id="scissors"></div>
      <div class="rock" id="rock"></div>
    </div>

    <div class="duel" id="houseChoose">
      <div><p>YOU PICKED</p></div>
      <div><p>THE HOUSE PICKED</p></div>
      <div id="youPicked">
        <div></div>
      </div>
      <div id="housePicked">
        <div id="houseEmpty"></div>
      </div>
    </div>

    <div class="duel" id="viewResult">
      <div><p>YOU PICKED</p></div>
      <div><p>THE HOUSE PICKED</p></div>
      <div id="youPickedResult">
        <div></div>
      </div>
      <div id="column">
        <p id="messageResult"></p>
        <button id="playAgain">PLAY AGAIN</button>
      </div>
      <div id="housePickedResult">
        <div id="houseEmptyResult"></div>
      </div>
    </div>

    <div id="rules">
      <button id="btnRules">
        RULES
      </button>
    </div>

    <div id="rules-modal">
      <div id="modal-content">
        <span class="close">&times;</span>
        <p>RULES</p>
        <img src="./images/image-rules.svg" alt="" />
      </div>
    </div>

    <script src="modal.js"></script>
    <script src="game.js"></script>
  </body>
</html>
