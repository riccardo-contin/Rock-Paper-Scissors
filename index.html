<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1365px)"
      href="mini.css"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="basic">
      <img src="./images/logo.svg" alt="" />
      <div id="score">
        <p>SCORE</p>
        <p>0</p>
      </div>
    </div>

    <div id="step1">
      <img class="triangle" src="./images/bg-triangle.svg" alt="" />
      <div id="paper">
        <img class="paper" src="./images/icon-paper.svg" alt="" />
      </div>
      <div id="scissors">
        <img class="scissors" src="./images/icon-scissors.svg" alt="" />
      </div>
      <div id="rock">
        <img class="rock" src="./images/icon-rock.svg" alt="" />
      </div>
    </div>

    <div id="rules">
      <button id="btnRules">
        RULES
      </button>
    </div>

    <div id="rules-modal">
      <div id="modal-content">
        <span class="close">&times;</span>
        <p>RULES</p>
        <img src="./images/image-rules.svg" alt="" />
      </div>
    </div>

    <div id="step2">
      You Picked The House Picked You Win You Lose Play Again
    </div>

    <script src="modal.js"></script>
  </body>
</html>
